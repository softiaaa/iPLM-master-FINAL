{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'CRS/images/plmlogo.png' %}" type="image/x-icon">
    <title>Chairperson| {% block title %} Feedback {% endblock %}</title>

</head>
<body> 
{% block content %}
        <form action="{% url 'message' feed.id %}"  class="form-inline" method="POST" id="commentform" name="commentform"> 
            {% csrf_token %}
            <div class="form-group mb-2">
              <a href="{% url 'hd_view' feed.id %}" class="btn btn-primary mb-2">Back</a>
              <br> <br>
                <label for="staticEmail2" class="sr-only">Feedback</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="{{feed.studentID.studentID}} {{feed.studentID.studentUser.lastName }}, {{feed.studentID.studentUser.firstName }}">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <label for="Commenthere" class="sr-only">Comment</label>
                <textarea class="form-control" id="message" name="message" cols="30" rows="5" placeholder="Comment">
                </textarea>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
{% endblock %}
</body>

</html>
