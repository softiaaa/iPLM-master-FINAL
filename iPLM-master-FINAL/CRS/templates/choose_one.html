<html lang="en">

<head>

<style>

	body {
			overflow-x: hidden;
			overflow-y: hidden;
		}

	/*SCROLLBAR*/
	::-webkit-scrollbar {
		width: 10px;
	}

	/* Track */
	::-webkit-scrollbar-track {
		background: #e4e4e4;
		border-radius: 12px;
	}
	
	/* Handle */
	::-webkit-scrollbar-thumb {
		background: #cbcbcb;
		border-radius: 12px;
	}

	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
		background: #8f8f8f; 
	}

  .animate1{
    animation: MoveInFromBottom 1s ease;
  }

  .animate2{
    animation: MoveInFromBottom 1.5s ease;

  }

  .animate3{
    animation: MoveInFromBottom 2s ease;
 
  }


	@keyframes MoveInFromBottom {
        0% {
            opacity: 0;
            transform: translateY(3rem);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
        
</style>

</head>

    <div class="col-lg-3 col-md-4 sm-3 ml-1 pl-1 text-center animate2">

        <img src="{% static 'CRS/images/landingPage/clip-school-competitions.png' %}" width="260px" height="200px">
        <a href="{% url 'chairperson' %}"><button class="btn">Chairperson</button></a>
    </div>

    <div class="col-lg-4 col-md-4 sm-3 ml-1 pl-1 text-center animate3">

</div>
