{% load static %}
<!DOCTYPE html>
<html lang="en">
<title>iPLM</title>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 
 <!--  ICON -->
<link rel="icon" href="{% static 'CRS/images/landingPage/iPLMlogo.png' %}" type="image/png" sizes="16x16">

<style>

  body{
    background-color: #0C66CC;
    animation: MoveInFromBottom 1s ease;
  }

  .center{
    align-items: center;
    float: center;
    
    font-family: Nunito;
  }

  .mainText{
    font-size: 250px;
    color: #BADBFF;
  }

  .lost{
    font-size: 30px;
    color: white;
    margin-top: -10px;
  }

  .lostParagraph{
    color: white;
    width: 390px;
    margin-top: -10px;
    color: #BADBFF;
  }

  @keyframes zoom-in-zoom-out {
        0% {
            transform: scale(1, 1);
        }
        50% {
            transform: scale(1.1, 1.1);
        }
        100% {
            transform: scale(1, 1);
        }
        }

            @keyframes MoveInFromBottom {
        0% {
            opacity: 0;
            transform: translateY(3rem);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }   

</style>
</head>
<body>

    <br><br><br>
    <div class="center" align="center">
      <p class="mainText"><span style="margin-right: -50px;">4</span>
      <img src="{% static 'CRS/images/landingPage/404.png' %}" height="300px;" width="auto">
      <span style="margin-left: -50px;">4</span>
      </p>

      <p class="lost">Are you lost?</p>
      <p class="lostParagraph">It seems that we are too, we can't find the page that 
        you're looking for.</p>
    </div>
    


</body>
</html>
